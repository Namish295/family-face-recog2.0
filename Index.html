<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="Style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <b class="name_of_objects">
        Baba(My awesome grandfather)
        <img height=100 width=100 src="WhatsApp Image 2022-03-06 at 11.24.58 AM.jpeg">
        <hr>
        Amma(My caring grandmother)
        <img height=100 width=100 src="WhatsApp Image 2022-03-06 at 11.28.54 AM.jpeg">
        <hr>
        Papa(My intelligent father)
        <img height=100 width=100 src="cvs.jpeg">
        <hr>
        Mummy(My loving mother)
        <img height=100 width=100 src="WhatsApp Image 2021-04-13 at 11.25.39 AM.jpeg">
        <hr>
        Dada(My smart brother)
        <img height=100 width=100 src="WhatsApp Image 2021-04-13 at 11.24.17 AM.jpeg">
        <hr>
        Me
        <img height=100 width=100 src="me.jpg">
        <hr>
        Oreo(My cute Pet)
        <img height=100 width=100 src="WhatsApp Image 2021-04-13 at 11.23.25 AM.jpeg">
      </b>
      <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-primary">Click photo</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify</button>
      <br><br>
      <p style="font-size: 22px;">Person : <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="Main.js"></script>

  </body>
</html>
